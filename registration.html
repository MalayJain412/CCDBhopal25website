<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Google Cloud Community Day Bhopal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --ccd-blue: #4285F4;
            --ccd-text-primary: #202124;
            --ccd-bg-light: #FFFFFF;
            --ccd-bg-alt: #F8F9FA;
        }
        body {
            font-family: 'Google Sans', 'Roboto', sans-serif;
            background-color: var(--ccd-bg-alt);
            color: var(--ccd-text-primary);
        }
        .headline-1 { font-size: 3.5rem; line-height: 1.2; font-weight: 700; }
        .title { font-size: 1.25rem; line-height: 1.75rem; font-weight: 500; }
        .btn-primary {
            background-color: var(--ccd-blue);
            color: white;
            transition: all .2s ease-in-out;
            border-radius: 8px;
            box-shadow: 0 1px 2px 0 rgba(66, 133, 244, 0.3), 0 1px 3px 1px rgba(66, 133, 244, 0.15);
        }
        .btn-primary:hover {
            box-shadow: 0 4px 8px 0 rgba(66, 133, 244, 0.4), 0 2px 6px 2px rgba(66, 133, 244, 0.15);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-50 border-b border-gray-200">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-3">
                <img id="header-logo-img" src="" alt="Google Cloud Logo" class="h-6 w-6">
                <span id="header-logo-text" class="text-xl font-bold text-gray-700">
                </span>
            </a>
            
            <!-- Desktop Navigation -->
            <div id="nav-links" class="hidden lg:flex items-center space-x-8">
                <!-- Dynamic Nav Links -->
            </div>
            
            <!-- Mobile Menu Button -->
            <button id="mobile-menu-btn" class="lg:hidden p-2 text-gray-700 hover:text-blue-600 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            
            <a id="nav-cta" href="index.html" class="hidden lg:inline-block btn-primary text-sm font-medium px-6 py-3">Back to Home</a>
        </nav>
        
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden lg:hidden bg-white border-b border-gray-200">
            <div class="container mx-auto px-6 py-4">
                <div id="mobile-nav-links" class="space-y-3">
                    <!-- Dynamic Mobile Nav Links -->
                </div>
                <div class="mt-4 pt-4 border-t border-gray-200">
                    <a id="mobile-nav-cta" href="index.html" class="block text-center btn-primary text-sm font-medium px-6 py-3">Back to Home</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="bg-white">
        <section class="py-16 md:py-24">
            <div class="container mx-auto px-6">
                <div class="max-w-3xl mx-auto text-center">
                    <h1 class="headline-1">Registration</h1>
                    <p class="title mt-6 text-gray-600">Tickets aren't available just yet, but you can sign up to be notified! Fill out the form below, and we'll email you as soon as registration opens.</p>
                </div>

                <div class="mt-12 max-w-3xl mx-auto">
                    <!-- Your Google Form is Embedded Here -->
                    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScXNKSczOcYE0Rq-4LVLJW8khGlhB__lXfCy9woct90ljL68w/viewform?embedded=true" width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer class="bg-gray-100 border-t border-gray-200">
        <div class="container mx-auto px-6 py-12 text-center">
             <p class="text-xs text-gray-500">Made with ❤️ by GDG Cloud Bhopal</p>
        </div>
    </footer>

    <!-- Include external data file -->
    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const data = websiteData;
            
            // Populate Header
            document.getElementById('header-logo-img').src = data.site.logo.light;
            document.getElementById('header-logo-text').innerHTML = `<span class="text-gray-900">${data.site.logo.text.split(' ')[0]} ${data.site.logo.text.split(' ')[1]}</span> ${data.site.logo.text.split(' ').slice(2).join(' ')}`;
            
            // Populate Navigation
            const navLinksContainer = document.getElementById('nav-links');
            const mobileNavLinksContainer = document.getElementById('mobile-nav-links');
            data.navigation.forEach(link => {
                const linkHtml = `<a href="${link.url}" class="text-sm font-medium text-gray-600 hover:text-blue-600">${link.text}</a>`;
                navLinksContainer.innerHTML += linkHtml;
                mobileNavLinksContainer.innerHTML += `<a href="${link.url}" class="block text-sm font-medium text-gray-600 hover:text-blue-600 py-2">${link.text}</a>`;
            });
            
            // Mobile Menu Toggle
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            
            mobileMenuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });

            // Close mobile menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!mobileMenuBtn.contains(e.target) && !mobileMenu.contains(e.target)) {
                    mobileMenu.classList.add('hidden');
                }
                
                // Close mobile menu when clicking a link
                if (e.target.closest('#mobile-nav-links a')) {
                    mobileMenu.classList.add('hidden');
                }
            });
        });
    </script>

</body>
</html>
